<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/index.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <navbar>
            <div class="nav-element">
                <img src="./assets/microsoft-logo.png" alt="microsoft-logo">
                <div class="nav-links">
                    <a href="employee.html">Meetings</a>
                    <a>Projects</a>
                    <a>Employees</a>
                </div>
            </div>     
        </navbar>

        <div class="content">
            <div class="sidebar">
                <div class="action-btn">
                    <button class="create-task-btn" id="create-task-btn">+</button>
                    <input class="search" id="search" placeholder="search"/>
                </div>            
                <div class="projects">
                    <div id='project-list' class="projects-list">
                        <button id="Project1" class="project-btn project-btn-xmark">Project1</button>
                        <button id="Project2"  class="project-btn project-btn-checkmark project-list-btns">Project2</button>
                        <button id="Project3"  class="project-btn project-btn-xmark project-list-btns">Project3</button>
                    </div>
                </div>
            </div>
            <div id="project-create" class="project-create">
                <div class="project-create-title" id="project-create-title-section">
                    <h2 id="new-task-entry-header" class="">New Task Entry:</h2>
                </div>
                <div class="project-create-small">
                    <div class="project-img-container">
                        <img src="./assets/no-project.png" alt="project-img" class="project-img">
                    </div>
                    <div class="modal">
                        <div class="input-section">
                            <p>Employee Name</p>
                            <input id="employee-name-input" />
                        </div>
                        <div class="input-section">
                            <p>Project Name</p>
                            <input id="project-name-input"/>
                        </div>
                        <div class="input-section" id="input-section-task-title">
                            <p id="task-title-tag">Task Title</p>
                            <input id="task-title-input" value=""/>
                        </div>
                        <div class="input-section">
                            <p>Due Date</p>
                            <input type="date" id="project-dueDate-input"/>
                        </div>
                        <div class="input-section">
                            <p>Description</p>
                            <textarea id="input-description" ></textarea>
                        </div>
                        <div class="display-none" id="input-section-checkbox">
                            <div class="input-section">
                                <p>Task Done</p>
                                <label>
                                    <input type="checkbox" id="yesNoCheckbox"> 
                                </label>
                            </div>
                        </div>                  
                        <div class="add-task-section">
                            <button id="add-task-btn" class="add-task-btn">Add task</button>
                            <button id="save-changes-edit-btn" class="add-task-btn display-none">Save Changes</button>
                        </div>
                        <div class="modal" id="error-modal" style="display: none; color:red">
                            <p class="error-message" id="error-message"></p>
                        </div>
                    </div>
                </div>             
            </div>

            <!-- project-display -->
            <div id="project-detail" class="project-detail project-detail-display-none">
                <div class="project-detail-title">
                    <!-- <h2>New Task List:</h2> -->
                    <h2 id="project-title"></h2>
                </div>
                <div id='project-detail-small' class="project-detail-small">
                    <div class="project-img-container">
                        <img src="./assets/no-project.png" alt="project-img" class="project-img">
                    </div>
                    <div class="modal">
                        <div class="input-section">
                            <p id="employee-Name-Output"></p>
                        </div>
                        <div class="input-section">
                            <p id="project-name-Output"></p>
                        </div>
                        <div class="input-section">
                            <p id="due-date-Output"></p>
                        </div>
                        <div class="input-section">
                            <p id="description-Output"></p>
                        </div>
                        <div class="project-detail-btn">
                            <button id="task-done-btn">Task Done</button>
                            <button id="edit-btn">Edit</button>
                            <button id="delete-btn">Delete</button>
                        </div>
                    </div>
                </div>             
            </div>
        </div>
    </div>
    <script src="./assets/projects.js">
        const dueDate = new Date('2023-11-02T23:00:00');     
        const dueDateInput = document.getElementById('project-dueDate-input'); 
        const formattedDate = dueDate.toISOString().split('T')[0];
        dueDateInput.value = formattedDate;
    </script>
    <!-- <script src="./assets/index.js"></script> -->
</body>
</html>
